<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/dae6a871e6.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Google | Login</title>
    </head>

    <body>
        <div class="logo">
            <img src="google-logo.png" alt="google logo" height="100" width="100">
        </div>
        <div class="naslov">
            <h1>One account. All of Google.</h1>
        </div>
        <div class="podnaslov">
            <p><u>Sign in with your Google Account</u><p>
        </div>
        <div class="main">
                <img class="img" src="no user.png" alt="slika profila" height="200" width="200">
            <div>
                <form class="form">
                    <input type="text" class="form-email" placeholder="Enter your Email">
                    <br>
                    <input type="password" class="form-password" placeholder="Password">
                    <br>
                    <button type="submit" class="form-button">Sign in</button>
                </form>
            </div>
            <div class="text-right">
                <p><a href="https://support.google.com/">Need help?</a></p>
            </div>
        </div>
        <div class="account">
            <p><a href="https://support.google.com/accounts/answer/27441?hl=en"><strong>Create account</strong></a></p>
            <p>One Google account for everything Google</p>
        </div>
        <div class="ikone">
            <i class="fa fa-car"></i>
            <i class="fas fa-ad"></i>
            <i class="fab fa-airbnb"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-calendar-alt"></i>
            <i class="fas fa-folder-open"></i>
            <i class="fas fa-globe"></i>
        </div>
    </body>
</html>
